<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background: #333; 
            color: white; 
            padding: 1rem;   
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 80%;
            margin: 0 auto;
        }
        .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .nav-right a:hover {
            color: #f39c12;
        }
        .container { 
            width: 80%; 
            margin: 20px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        input, button { 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: transform 0.2s ease-in-out;
        }
        button { 
            background: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px;
            transition: background 0.3s ease-in-out;
        }
        button:hover { 
            background: #218838; 
            transform: scale(1.05);
        }
        .product-list { 
            margin-top: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
        }
        .product { 
            padding: 15px; 
            border: 1px solid #ddd; 
            background: #fff; 
            width: 250px; 
            text-align: center; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.5s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 5px; 
        }
        .delete-btn { 
            background: red; 
            color: white; 
            border: none; 
            padding: 8px; 
            cursor: pointer; 
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .delete-btn:hover { 
            background: darkred; 
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <h1>Seller Dashboard</h1>
            </div>
            <div class="nav-right">
                <a href="mainhome.html">Home</a>
                <a href="#">Login</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Add Your Grocery Product</h2>
        <form id="productForm" action="add_product.php" method="POST">
            <input type="text" name="productName" placeholder="Product Name" required>
            <input type="number" name="productPrice" placeholder="Price" required>
            <input type="text" name="mobileNumber" placeholder="Mobile Number" required>
            <input type="text" name="storeName" placeholder="Store Name" required>
            <input type="text" name="storeAddress" placeholder="Store Address" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="file" name="productImage" accept="image/*" required>
            <button type="submit">Add Product</button>
        </form>

        <h2>Your Products</h2>
        <div class="product-list" id="productList"></div>
    </div>
</body>
</html>
